<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNAPPY | LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>

      <div class="container mt-5 ">
        <div class="row justify-content-center">

          <div class="col-md-6 shadow-lg p-5 rounded m-5">

            <div class="logo-blk d-flex justify-content-center">
              <img src="../Resources/snappy logo.png" alt="" class="img-fluid">
            </div>

            <h2 class="text-center mb-5 display-4">Login</h2>

            <form action="" class="" method>

              <div class="mb-3">
                <label for="email" class="form-label mb-2">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email...">
              </div>

              <div class="mb-5">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password...">
              </div>

              <div class=" d-flex justify-content-center mb-4">
                <button class="btn btn-primary "><a class="text-white" href="http://127.0.0.1:5500/HOME/index.html">Login</a></button>
              </div>

              <div class="signup-link d-flex justify-content-center">
                <a href="http://127.0.0.1:5500/SIGNUP/signup.html" class="link-opacity-50 mt-3 ">Dont have a account ! Signup</a>
              </div>

            </form>

          </div>

        </div>

      </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
