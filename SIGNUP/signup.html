<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNAPPY | SIGNUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    
    <div class="container mt-5">
      <div class="row justify-content-center ">
        <div class="col-md-6 shadow-lg  p-5 m-5">

          <div class="logo-blk d-flex justify-content-center">
            <img src="../Resources/snappy logo.png" alt="">
          </div>

          <h2 class="display-4 text-center mb-5 ">Sign-up</h2>

          <form action="" class="" method="">

            <!-- first name -->
            <div class="mb-3">
              <label for="firstname" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name...">
            </div>

            <!-- lastname -->
            <div class="mb-3">
              <label for="lastname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name...">
            </div>

            <!-- email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email...">
            </div>

            <!-- phone -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone number</label>
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone...">
            </div>

            <!-- gender -->
            <div class="mb-3">
              <label class="form-label">Gender</label>

              <div class="d-flex gap-3">

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                  <label for="male" class="form-check-label">Male</label>
                </div>

                <div>
                  <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                  <label for="female" class="form-check-label">Female</label>
                </div>

                <div>
                  <input class="form-check-input" type="radio" id="Others" name="gender" value="Others">
                  <label for="Others" class="form-check-label">Others</label>
                </div>


              </div>

            </div>

            <!-- password -->
            <div class="mb-3">
              <label for="password" class="form-label" >Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>

            <!-- repeat password -->
            <div class="mb-3">
              <label for="rpassword" class="form-label" >Repeat password</label>
              <input type="password" class="form-control" id="rpassword" name="rpassword" placeholder="Enter your password again...">
            </div>

            <!-- submit & reset -->

            <div class="d-flex justify-content-center gap-3 mt-5"> 
                <!-- submit -->
                <button class="btn btn-primary">Submit</button>

                <!-- reset -->
                <input type="reset" class="btn btn-danger">
            </div>

            <!-- back to login -->

            <div class="d-flex justify-content-center">                 

              <a href="http://127.0.0.1:5500/LOGIN/login.html"  class="link-opacity-50 mt-5 " >Back to login</a>

            </div>

            




          </form>

        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
